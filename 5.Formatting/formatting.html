<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatiing</title>
    </head>
    <body>
        <p>This is a normal text</p>
        <b>This is a bold text</b><br>
        <i>Italic Text</i>
        <u>Underlined Text</u>
        <del>Deleted text</del>
        <mark>Marked text</mark><br>
        <strong>Important text</strong>
        <em>Emphasized text</em>
        <p>H<sub>2</sub>O</p>
        <p>(a+b)<sup>2</sup></p>
    </body>
</html>

<!--Analysis-->
<!--
    <b> tag for bold 
    <i> for italic
    <u> for underline
    <del> for delete
    <sub> for to put down the text
    <sup> for to put up the text
    <strong> basically bold but means important
    <em> basically italic but emphasized by text reader
-->
